<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Data Visualization Examples</title>
</head>
<body>
    <h1>Scalable Vector Graphics</h1>
    <hr>
    
    <h3>We can make shapes with SVG:</h3>
    <svg>
        <rect x="0" y="0" width="100" height="50" fill="red" />
        <circle cx="100" cy="25" r="20" fill="blue" />
    </svg>
    
    <h3>Circle renders behind if we declare it first in the HTML:</h3>
    <svg>
        <circle cx="100" cy="25" r="20" fill="blue" />
        <rect x="0" y="0" width="100" height="50" fill="red" />
    </svg>
    
    <h3>Polygons can be specified with a number of x,y coordinate pairs:</h3>
    <svg>
        <polygon points="0,0 100,0 200,100 250,50 300,300 0,300" fill="purple" />
    </svg>
    
    <h3>We can specify all kinds of shapes to create useful elements...like a bar chart!</h3>
    <svg>
        <rect x="0" y="0" width="19" height="150" fill="red" />
        <rect x="20" y="20" width="19" height="130" fill="orange" />
        <rect x="40" y="50" width="19" height="100" fill="yellow" />
        <rect x="60" y="10" width="19" height="140" fill="green" />
        <rect x="80" y="100" width="19" height="50" fill="blue" />
        <rect x="100" y="30" width="19" height="120" fill="indigo" />
        <rect x="120" y="40" width="19" height="110" fill="violet" />
        <rect x="140" y="10" width="19" height="140" fill="pink" />
    </svg>
</body>
</html>
